<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required>
    <br>
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}">
    <br>
    <label for="roles">Roles:</label>
    <select id="roles" th:field="*{roles}" multiple>
        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
    <br>
    <button type="submit">Save Changes</button>
</form>
<br>
<a th:href="@{/admin}">Back to Admin Page</a>
</body>
</html>
